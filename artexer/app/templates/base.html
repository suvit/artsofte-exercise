{% spaceless %}<!DOCTYPE html>
<html>
<head>
  <link rel="shortcut icon" href="/static/favicon.ico" />
</head>
<body>
{% block body %}
<h1>Artsofte wiki</h1>
{% for page in pages %}
{% if forloop.first %}
<ul>
{% endif %}
<li>{% include 'page_link.html' %}</li>
{% if forloop.last %}
</ul>
{% endif %}
{% empty %}
<p>Страницы не найдены.</p>
{% endfor %}

<p><a href="{% url page_add %}">добавить новую страницу</a></p>

{% endblock body %}
</body>
</html>
{% endspaceless %}
