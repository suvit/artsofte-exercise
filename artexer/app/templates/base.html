{% spaceless %}<!DOCTYPE html>
<html>
<body>
{% block body %}
{% for page in pages %}
{% if forloop.first %}
<ul>
{% endif %}
<li>{% include 'page_link.html' %}</li>
{% if forloop.last %}
</ul>
{% endif %}

{% endfor %}

{% endblock body %}
</body>
</html>
{% endspaceless %}
